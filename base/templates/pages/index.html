{% extends 'main.html' %}

{% block content %}
 <nav>
    <div class="nav-wrapper">
            <div class="brand-img">
                <div class="cursor"></div>
            </div>
      <ul id="" class="right">
        <li class="li"><a class="media" href="">Language</a></li>
        <li class="li"><a class="media" href="">Projects</a></li>
        <li class="li"><a class="media" href="">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  <div id="cards">
    {% for item in items %}
      <div class="card">
        <div class="card-image">
          <img src="{{item.image}}">
          <span class="card_title">{{item.title}}</span>
        </div>
        <div class="card-content">
          <p>{{item.description}}
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
      
    {% endblock content %}
